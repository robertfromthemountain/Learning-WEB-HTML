<!DOCTYPE html>
<html>
    <head>
        <title>Zebra Table</title>
        <style>
            table,th,tr,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            tr:nth-child(even){
                background-color: rgb(170, 170, 170);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>Shrek</td>
                <td>shrek@hotmail.com</td>
                <td>0123456</td>
            </tr>
            <tr>
                <td>Timon</td>
                <td>timon@citromail.com</td>
                <td>9876543</td>
            </tr>
            <tr>
                <td>Pumba</td>
                <td>pumba@gmail.com</td>
                <td>3453455</td>
            </tr>
            <tr>
                <td>Scooby-Doo</td>
                <td>mistery001@icloud.com</td>
                <td>Top secret</td>
            </tr>
        </table>
    </body>
</html>
