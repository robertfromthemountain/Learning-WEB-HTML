<!DOCTYPE html>
<html>

<head>
    <title>Vertial Table Headers</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>

    <h1>Vertical headers:</h1>
    <table>
        <tr>
            <th>Name:</th>
            <td>John</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Number:</th>
            <td>124324</td>
            <td>234633</td>
        </tr>
    </table>

    <h1>Header fo Multiple comuns:</h1>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Wick</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Rick</td>
            <td>Grimes</td>
            <td>45</td>
        </tr>
    </table>
<h1>Captions for tables:</h1>
    <table>
        <caption>Monthly savings:</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>February</td>
            <td>0$</td>
        </tr>
    </table>
</body>

</html>
