<!DOCTYPE html>
<html>

<head>
    <title>Colspan and Rowspan</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Colspan:</h1>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>75</td>
        </tr>
    </table>

    <h1>Rowspan:</h1>
    <table>
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1123</td>
        </tr>
        <tr>
<td>22444-43</td>
        </tr>
    </table>
</body>

</html>
