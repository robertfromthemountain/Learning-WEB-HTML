<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link rel="icon/x-icon" href="/HTML Favicon - P10/favicon.ico">
        <style>
            table, th, td
            {
                border: 2px solid black;
                /* To avoid double lines: */
                border-collapse: collapse;
                border-color: green;
            }
            th
            {
                background-color: rgb(255, 59, 59);
            }
        </style>
    </head>
    <body>
        <h1>Tables in HTML:</h1>
        <p>A table in HTML consists of table cells inside rows and columns.</p>

        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>Shrek</td>
                <td>shrek@hotmail.com</td>
                <td>0123456</td>
            </tr>
            <tr>
                <td>Timon</td>
                <td>timon@citromail.com</td>
                <td>9876543</td>
            </tr>
            <tr>
                <td>Pumba</td>
                <td>pumba@gmail.com</td>
                <td>3453455</td>
            </tr>
        </table>
    </body>
</html>
