<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attributes</title>
    </head>
    <body>
        
        <h1>Absolute URL:</h1>
        <p>This is not the best way to write a src attribute.</p>
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80" alt="This is a picture of a girl." width="200px" height="150px">

        <h1>Relative URL:</h1>
        <p>Best way to write the src attribute:</p>
        <img src="/HTML Basic examples - P02/w3schools.jpg" alt="W3Schools.com" width="150" height="150">

        <h1>This image does not exist:</h1>
        <img src="img_typo.jpg" alt="Here shall be an image.">

        <h1>Style attribute:</h1>
        <p style="color: red;">This is a red paragraph.</p>

        <h1>The title(tooltip) attribute:</h1>
        <p title="I define some extra info about an element.">This is also a paragraph.</p>

    </body>
</html>
